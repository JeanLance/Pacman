<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pacman">
    <link rel="stylesheet" href="style.css">
    <title>Pacman</title>
</head>
<body>
    <div id="container">
        <div id="world"></div>
        <div id="pacman"></div>
